        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;

        }

        .chat-container {
            width: 90%;
            max-width: 1000px;
            height: 80vh;
            min-height: 400px;
            max-height: 800px;
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            border: none;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            transform: translateY(0);
            transition: all 0.3s ease;
            position: relative;
            margin: 20px auto;
            overflow: hidden;
        }

        .chat-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            scroll-behavior: smooth;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            height: calc(100% - 80px); /* Account for input container height */
        }

        .message-container {
            display: flex;
            align-items: flex-start;
            margin: 8px 0;
            gap: 10px;
            opacity: 1;
            transform: translateY(0);
            animation: messageAppear 0.3s ease forwards;
            max-width: 80%;
        }

        .message-container.user-container {
            flex-direction: row-reverse;
            margin-left: auto;
        }

        .message-container.ai-container {
            margin-right: auto;
        }

        .message-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            flex-shrink: 0;
            animation: iconPop 0.3s ease;
        }

        .user-icon {
            background: linear-gradient(135deg, #000000, #1a1a1a);
            color: white;
        }

        .bot-icon {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        @keyframes iconPop {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes iconPulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .message-icon::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: inherit;
            opacity: 0.3;
            animation: pulseRing 2s infinite;
        }

        @keyframes pulseRing {
            0% {
                transform: scale(1);
                opacity: 0.3;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .message {
            padding: 12px 16px;
            border-radius: 15px;
            max-width: 100%;
            word-wrap: break-word;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .user {
            background: linear-gradient(135deg, #000000, #1a1a1a);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .ai {
            background: linear-gradient(135deg, #e0e0e0, #f0f0f0);
            color: black;
            border-bottom-left-radius: 5px;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            align-self: flex-start;
        }

        .typing-dots {
            display: flex;
            gap: 5px;
        }

        .welcome-message {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
            animation: fadeIn 0.5s ease;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            margin: 10px auto;
            max-width: 80%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message:hover {
            transform: scale(1.02);
            transition: transform 0.2s ease;
        }

        <div class="chat-container">
            <div id="chat-box"></div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Type your message..." onkeypress="handleKeyPress(event)" />
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>

        <script>
            window.onload = function() {
                const chatBox = document.getElementById("chat-box");
                const welcomeMessage = document.createElement("div");
                welcomeMessage.classList.add("welcome-message");
                welcomeMessage.textContent = "👋 Welcome to NutriGen AI! How can I help you today?";
                chatBox.appendChild(welcomeMessage);
            };

            async function sendMessage() {
                const userInput = document.getElementById("user-input");
                const message = userInput.value;
                if (!message.trim()) return;

                displayMessage(message, "user");
                userInput.value = "";

                const typingIndicator = document.createElement("div");
                typingIndicator.classList.add("typing-indicator");
                typingIndicator.innerHTML = `
                    <div class="message-icon bot-icon">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
                document.getElementById("chat-box").appendChild(typingIndicator);

                try {
                    const response = await fetch("/ask", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ message: message })
                    });
                    const data = await response.json();

                    typingIndicator.remove();

                    displayMessage(data.reply, "ai");
                } catch (error) {
                    typingIndicator.remove();
                    displayMessage("Sorry, I encountered an error. Please try again.", "ai");
                }
            }

            function displayMessage(message, sender) {
                const chatBox = document.getElementById("chat-box");
                const messageContainer = document.createElement("div");
                messageContainer.classList.add("message-container", sender === "user" ? "user-container" : "ai-container");

                const icon = document.createElement("div");
                icon.classList.add("message-icon");
                icon.classList.add(sender === "user" ? "user-icon" : "bot-icon");
                icon.innerHTML = sender === "user" ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';

                const messageElement = document.createElement("div");
                messageElement.classList.add("message", sender);
                messageElement.innerText = message;

                messageContainer.appendChild(icon);
                messageContainer.appendChild(messageElement);
                chatBox.appendChild(messageContainer);
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            function handleKeyPress(event) {
                if (event.key === "Enter") {
                    sendMessage();
                }
            }
        </script>
