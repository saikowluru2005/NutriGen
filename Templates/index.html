<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutiGen</title>
    <style>
        .floating-image {
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
                transform: translateX(5px);
                /* Adjust the value for the desired float height */
            }

            100% {
                transform: translateY(0);
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid" style="display: flex; background-image: url('./Asserts/Untitled\ design.png');">
        <div class="container" style="height:max-content;width: 70%;padding: 35px;">
            <div class="nav-bar" style="display: flex;justify-content: space-between;">
                <h2>HealthGen</h2>
                <STRONG>
                    <P>MENU</P>
                </STRONG>
                <STRONG>
                    <P>SPECIALS</P>
                </STRONG>
                <STRONG>
                    <P>CHAT NOW</P>
                </STRONG>

            </div>
            <DIV class="MAIN" style="display: flex;margin-top: 10%;">
                <h1>FRESHNESS<BR>IN EVERY<BR>BITE</h1>
            </DIV>
            <div class="text" style="display: flex; margin-top: 3%; opacity: 0.5;">
                <h5>Knowledge of what you eat is the first<br>step towards a healthier you.</h5>
            </div>
            <form method="GET" action="{{ url_for('login') }}">
                <div style="width: 40%; height: 15%; margin-top: 10%;">
                    <button class="button"
                        style="width: 100%; height: 100%; border-radius: 25px; padding-top: 1%; padding-bottom: 1%; display: flex; justify-content: space-between; align-items: center; border: none; cursor: pointer;">
                        <h3 style="margin: 0; flex-grow: 1; text-align: center;">Login</h3>
                        <div style="margin-right: 1%;"><img
                                src="{{ url_for('static', filename='asserts/bibimbap.png') }}" alt="Bibimbap"
                                height="40px">
                        </div>
                    </button>
                </div>
            </form>
            <div class="reverted" style="position: absolute; bottom:0% ;left: 0%; transform: translate(0%, 0%);">
                <img src="edited.png" alt="Edited" height="150px">
            </div>

        </div>
        <div class="container" style="height: 100%;width:30%;padding-right: 45px;">
            <div>
                <img src="{{ url_for('static', filename='asserts/BG.pn') }}g" alt="" height="650px"
                    style="margin-left: -150px;" class="floating-image">
            </div>
        </div>
    </div>
</body>

</html>
