<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignOut - NutriGen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ffffff;
            --secondary-color: #fbff10;
            --dark-color: #000000;
            --light-color: #f4f4f9;
            --accent-color: #000000;
            --text-color: #000000;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--light-color), #ffffff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: linear-gradient(135deg, var(--accent-color), var(--dark-color)) !important;
            padding: 1rem;
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .navbar-brand {
            color: white !important;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        .logout-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            min-height: calc(100vh - 80px);
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            border: none;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: cardAppear 0.5s ease-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px var(--shadow-color);
        }

        .card-body {
            padding: 2rem;
            text-align: center;
        }

        .card-title {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 1rem;
            animation: titleAppear 0.5s ease-out;
        }

        .card-text {
            color: var(--text-color);
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        .nutrition-image {
            width: 150px;
            height: 150px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            overflow: hidden;
            animation: imageAppear 0.5s ease-out;
        }

        .nutrition-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .countdown {
            font-size: 1.2rem;
            color: var(--accent-color);
            font-weight: 500;
            animation: countdownPulse 1s infinite;
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes titleAppear {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes imageAppear {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes countdownPulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .card {
                width: 90%;
                max-width: 400px;
            }

            .card-title {
                font-size: 1.5rem;
            }

            .nutrition-image {
                width: 120px;
                height: 120px;
            }

            .card-text {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .card {
                width: 95%;
            }

            .card-body {
                padding: 1.5rem;
            }

            .card-title {
                font-size: 1.3rem;
            }

            .nutrition-image {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md">
        <div class="container">
            <a class="navbar-brand" href="#">
                Nutri<span style="color: var(--primary-color)">Gen</span>
            </a>
        </div>
    </nav>

    <div class="logout-container">
        <div class="card">
            <div class="card-body">
                <div class="nutrition-image">
                    <img src="https://images.unsplash.com/photo-1490645935967-10de6ba17061?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Healthy Food">
                </div>
                <h3 class="card-title">Successfully Signed Out</h3>
                <p class="card-text">Thank you for using NutriGen!</p>
                <p class="countdown" id="countdown">Redirecting to Home Page in 4 seconds...</p>
            </div>
        </div>
    </div>

    <script>
        let count = 4;
        const countdownElement = document.getElementById("countdown");
        
        const countdown = setInterval(() => {
            count--;
            countdownElement.innerHTML = `Redirecting to Home Page in ${count} seconds...`;
            
            if (count <= 0) {
                clearInterval(countdown);
                window.location.href = "/";
            }
        }, 1000);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
